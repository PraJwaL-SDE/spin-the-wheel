<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Grid for options */
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            justify-items: center;
        }

        .option-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option {
            width: 120px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .option:hover {
            transform: scale(1.1);
        }

        .label {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        #result {
            font-size: 18px;
            color: #333;
            font-weight: bold;
            margin-top: 20px;
        }

        #theory {
            font-size: 16px;
            color: #555;
            font-weight: normal;
            margin-top: 30px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Select the option that does not violate the Fundamental Right?</h1>
        <div class="options">
            <div class="option-container">
                <img src="option_1.png" alt="Option 1" class="option" id="option1">
                <div class="label">A</div>
            </div>
            <div class="option-container">
                <img src="option_2.png" alt="Option 2" class="option" id="option2">
                <div class="label">B</div>
            </div>
            <div class="option-container">
                <img src="option_3.png" alt="Option 3" class="option" id="option3">
                <div class="label">C</div>
            </div>
            <div class="option-container">
                <img src="option_4.png" alt="Option 4" class="option" id="option4">
                <div class="label">D</div>
            </div>
        </div>
        <p id="result"></p>
        <p id="theory" style="background-color: rgb(146, 143, 146); color: black; font-weight: bolder; border: 2px dashed black; border-radius: 20px;"></p>
    </div>

    <script>
        // Correct answer is option 2
        const correctAnswer = "option2";
        let selectedOptions = new Set(); // To track clicked options

        // Define theory for each option
        const optionTheories = {
            "option1": "Theory: Option A represents a violation of free speech.",
            "option2": "Theory: Option B protects fundamental rights such as freedom of religion.",
            "option3": "Theory: Option C violates the right to equality.",
            "option4": "Theory: Option D breaches the right to education."
        };

        document.querySelectorAll(".option").forEach(option => {
            option.addEventListener("click", function() {
                const selectedOption = this.id;
                selectedOptions.add(selectedOption);
                checkAnswer(selectedOption);
            });
        });

        function checkAnswer(selectedOption) {
            const resultText = document.getElementById("result");
            const theoryText = document.getElementById("theory");
            
            if (selectedOption === correctAnswer) {
                resultText.textContent = "Correct! This option does not violate the fundamental rights.";
                resultText.style.color = "green";
            } else {
                resultText.textContent = "Wrong answer. Try again!";
                resultText.style.color = "red";
            }

            // Show specific theory based on the selected option
            theoryText.textContent = optionTheories[selectedOption];
            theoryText.style.display = "block"; // Display the theory

            // Show all theories once all options have been clicked
            if (selectedOptions.size === 4) {
                showFinalTheory();
            }
        }

        function showFinalTheory() {
            const finalTheory = "All options explored: Understanding the nuances of fundamental rights is key to ensuring their protection.";
            const theoryText = document.getElementById("theory");
            theoryText.textContent += ` ${finalTheory}`;
        }
    </script>
</body>
</html>
