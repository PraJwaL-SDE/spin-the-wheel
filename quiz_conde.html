<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Grid for options */
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            justify-items: center;
        }

        .option-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option {
            width: 120px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .option:hover {
            transform: scale(1.1);
        }

        .label {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        #result {
            font-size: 18px;
            color: #333;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Select the option that does not violets the Fundamental Right?</h1>
        <div class="options">
            <div class="option-container">
                <img src="option_1.png" alt="Option 1" class="option" id="option1">
                <div class="label">A</div>
            </div>
            <div class="option-container">
                <img src="option_2.png" alt="Option 2" class="option" id="option2">
                <div class="label">B</div>
            </div>
            <div class="option-container">
                <img src="option_3.png" alt="Option 3" class="option" id="option3">
                <div class="label">C</div>
            </div>
            <div class="option-container">
                <img src="option_4.png" alt="Option 4" class="option" id="option4">
                <div class="label">D</div>
            </div>
        </div>
        <p id="result"></p>
    </div>

    <script>
        // Correct answer is option 2
        const correctAnswer = "option2";

        document.querySelectorAll(".option").forEach(option => {
            option.addEventListener("click", function() {
                checkAnswer(this.id);
            });
        });

        function checkAnswer(selectedOption) {
            const resultText = document.getElementById("result");
            
            if (selectedOption === correctAnswer) {
                resultText.textContent = "Correct! This is the flag of India.";
                resultText.style.color = "green";
            } else {
                resultText.textContent = "Wrong answer. Try again!";
                resultText.style.color = "red";
            }
        }
    </script>
</body>
</html>
